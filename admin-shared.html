<!-- App layout -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul id="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark position-fixed"
        [class.toggled]="isSidebarToggled">
        <!-- Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" [routerLink]="['/']">
            @if (menu.logoIcon) {
            <div class="sidebar-brand-icon rotate-n-15">
                <i [class]="menu.logoIcon"></i>
            </div>
            }
            <div class="sidebar-brand-text mx-3">
                {{ menu.appName }}
            </div>
        </a>

        <hr class="sidebar-divider my-0">

        <!-- Navigation -->
        @for (item of menu.items; track $index) {
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="item.route">
                <i [class]="item.icon"></i>
                <span>{{ item.title }}</span>
            </a>
        </li>
        }

        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar toggle -->
        <div class="text-center d-none d-md-inline">
            <button id="sidebarToggle" class="rounded-circle border-0" (click)="toggleSidebar()"></button>
        </div>
    </ul>

    <!-- Main content area -->
    <div id="content-wrapper" class="d-flex flex-column" [class.sidebar-toggled]="isSidebarToggled">
        <!-- Top navigation -->
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <ul class="navbar-nav ml-auto">
                    <!-- User actions (optional) -->
                </ul>
            </nav>

            <!-- Routed page content -->
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>
                        Â© {{ menu.appName }} {{ currentYear }}
                    </span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Global UI -->
    <admin-toast-container></admin-toast-container>
    <admin-confirm-dialog-host></admin-confirm-dialog-host>

</div>
