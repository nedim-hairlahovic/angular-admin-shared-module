<admin-breadcrumbs *ngIf="breadcrumbs?.length > 0" [items]="breadcrumbs"></admin-breadcrumbs>

<div class="page-header" *ngIf="formConfig">
    <h2 class="page-title">
        {{ pageTitle }}
    </h2>
</div>

<admin-data-form *ngIf="dataLoaded" [config]="formConfig" [errorMessage]="errorMessage"
    [formProcessing]="processingRequest" (btnSaveEvent)="onSave($event)">
</admin-data-form>
