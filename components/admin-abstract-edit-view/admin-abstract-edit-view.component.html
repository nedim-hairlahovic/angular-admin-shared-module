@if (breadcrumbItems.length > 0) {
<admin-breadcrumbs [items]="breadcrumbItems"></admin-breadcrumbs>
}

@if (formConfig) {
<div class="page-header">
    <h2 class="page-title">
        {{ pageTitle }}
    </h2>
</div>
}

@if (dataLoaded) {
<admin-data-form [config]="formConfig" [formProcessing]="processingRequest" [backendFieldErrors]="backendFieldErrors"
    (btnSaveEvent)="onSave($event)">
</admin-data-form>
}
