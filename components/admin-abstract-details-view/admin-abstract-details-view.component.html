@if (breadcrumbItems.length > 0) {
<admin-breadcrumbs [items]="breadcrumbItems"></admin-breadcrumbs>
}

@if (pageTitle) {
<div class="page-header">
    <h2 class="page-title">
        {{ pageTitle }}
    </h2>
</div>
}

@if (entity) {
<admin-details-view [id]="entity.id" [title]="pageTitle" [data]="detailsViewData" [buttons]="actionButtons"
    (btnClickEvent)="onBtnClick($event)">
</admin-details-view>
}
