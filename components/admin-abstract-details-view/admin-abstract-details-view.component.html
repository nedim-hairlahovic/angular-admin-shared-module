<admin-breadcrumbs *ngIf="breadcrumbs?.length > 0" [items]="breadcrumbs"></admin-breadcrumbs>

<div class="page-header" *ngIf="pageTitle">
    <h2 class="page-title">
        {{ pageTitle }}
    </h2>
</div>

<admin-details-view *ngIf="item" [id]="item.id" [title]="getTitle()" [data]="getDetailsData()" [buttons]="getButtons()"
    (btnClickEvent)="onBtnClick($event)">
</admin-details-view>
