@if (breadcrumbs.length > 0) {
<admin-breadcrumbs [items]="breadcrumbs"></admin-breadcrumbs>
}

@if (pageTitle) {
<div class="page-header">
    <h2 class="page-title">
        {{ pageTitle }}
    </h2>
</div>
}

@if (item) {
<admin-details-view [id]="item.id" [title]="getTitle()" [data]="getDetailsData()" [buttons]="getButtons()"
    (btnClickEvent)="onBtnClick($event)">
</admin-details-view>
}
