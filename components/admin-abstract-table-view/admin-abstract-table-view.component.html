@if (breadcrumbs.length > 0) {
<admin-breadcrumbs [items]="breadcrumbs" />
}

@if (config.title) {
<div class="page-header">
    <h2 class="page-title">{{ config.title }}</h2>
</div>
}

<admin-data-table [dataLoaded]="dataLoaded" [config]="config" [data]="data" [searchValue]="searchValue"
    (fetchDataEvent)="fetchData($event)" (actionClickEvent)="handleTableAction($event)"
    (btnClickEvent)="onBtnClick($event)">
</admin-data-table>
